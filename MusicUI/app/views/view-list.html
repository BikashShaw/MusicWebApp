<div class="form-group">
  <input type="text" class="form-control" id="search" placeholder="Search Artist" data-ng-model="search" />
</div>
<table class="table table-striped table-hover" >
  <tbody>
    <tr>
      <th><a href="" data-ng-click="sortField='name'; reverse = !reverse"> Artist</a></th>
      <th><a href="" data-ng-click="sortField='genre'; reverse = !reverse">Genre</a></th>
      <th><a href="" data-ng-click="sortField='rating'; reverse = !reverse">Rating</a></th>
      <th><a href="" data-ng-click="sortField='price'; reverse = !reverse">Price</a></th>
    </tr>
    <tr data-ng-repeat="item in data | filter:search | orderBy: sortField: reverse">

      <td id="{{item.name}}"  data-ng-click="editItem(item.id)">{{item.name}}</td>
      <td id="{{item.genre}}"  data-ng-click="editItem(item.id)">{{item.genre}}</td>
      <td id="{{item.rating}}"  data-ng-click="editItem(item.id)">{{item.rating}}</td>
      <td id="{{item.price}}"  data-ng-click="editItem(item.id)">{{item.price | currency}}</td>
    </tr>
  </tbody>
</table>
<div class="form-group">
  <button data-ng-click="addArtist()" class="btn btn-primary">Add Artist</button>
</div>
